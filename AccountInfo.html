<!DOCTYPE html>
<html>
<head>
    <script src="/scripts/snippet-javascript-console.min.js?v=1"></script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<table id="test" border=1>
  <thead>
    
    <th>Date</th>
    <th>Information</th>
    <th>Amount</th>
    <th>running sum</th>
  </thead>
  <tbody id="tbodyTest">
    <tr>
      
      <td>01-01-2019</td>
      <td>Check Deposit</td>
      <td class="editable" contenteditable='true'>1000</td>
      <td>1000</td>
    </tr>
    <tr>
     
      <td>01-02-2019</td>
      <td>Check Deposit</td>
      <td class="editable" contenteditable='true'></td>
      <td></td>
    </tr>
    <tr>
      
      <td>01-03-2019</td>
      <td>Dunkin Dounuts</td>
      <td class="editable" contenteditable='true'></td>
      <td></td>
    </tr>
    <tr>
     
      <td>01-04-2019</td>
      <td>Spotify</td>
      <td class="editable" contenteditable='true'></td>
      <td></td>
    </tr>
  </tbody>
</table>
    <script type="text/javascript">
        $('#tbodyTest >tr').on('focusout', 'td.editable', (e) => {
  let target = $(e.target),
    parent_row = $(e.target).closest('tr'),
    previous_row = parent_row.prev();
  setTimeout(() => {
    if (!isNaN(target.text())) {
		$('#tbodyTest').children('tr').each((i,e)=>{
      $(e).find('td').last().text(Number($(e).find('td:eq(2)').text()) +Number($(e).prev().find('td').last().text()))
    })
    }else{
      target.text("0");
  parent_row.find('td').last().text("0");
  $('#tbodyTest').children('tr').each((i,e)=>{
  $(e).find('td').last().text(Number($(e).find('td:eq(2)').text()) +Number($(e).prev().find('td').last().text()))
})
    }
  })
})
    </script>
</body>
</html>
