<!DOCTYPE html>
<html lang="en">
<head>
<title>Quick Links</title>
<meta charset="utf-8">
<script>
    function validateform() {
        var firstName=document.myForm.firstName.value;
        var lastName=document.myForm.lastName.value;
        var address=document.myForm.Address.value;
        var zip=document.myForm.Zip.value;
        var socialSecurity=document.myForm.socialSecurity.value;
        var phoneNumber=document.myForm.PhoneNumber.value;
        var credit=document.myForm.Credit.value;

        if(firstName == "" || firstName == null) {
            messages.push("Please provide your first name!");
        }
        if(lastName == "" || lastName == null) {
            messages.push("Please provide your last name!");
        }
        if(address == "" || address == null) {
            messages.push("Please provide your address!");
        }
        if(zip == "" || isNaN(zip) || zip.length != 5 || zip == null) {
            messages.push("Please provide a zip in the format #####.");
        }
        if(socialSecurity == "" || isNaN(socialSecurity) || socialSecurity.length != 9 || socialSecurity == null) {
            messages.push("Please provide a social security in the format #########.");
        }
        if(phoneNumber == "" || isNaN(phoneNumber) || phoneNumber.length != 10 || phoneNumber == null) {
            messages.push("Please provide a phone number in the format ##########.");
        }
        if(credit == "" || isNaN(credit) || credit.length != 3 || credit == null) {
            messages.push("Please provide a credit score in the format ###.");
        }
        else {
            return true;
        }
    }
</script>
</head>
<style>
    h2{
        text-align: center;
    }

</style>
<body>
    <main>
    <h2>Apply for Credit Card</h2>
    <div>Please fill the following information to know if you qualify for credit card.</div>
        <br>
    <div>
            <form action="/action_page.php" method="post" name="myForm" onsubmit="return validateform()">
            <label for="fName">First Name:</label><br>
                <input type="text" name="firstName" id="fName" placeholder="First Name" required><br>
            <label for="lastName">Last Name:</label><br>
                <input type="text" name="lastName" id="lName" placeholder="Last Name" required><br>
            <label for="address">Address:</label><br>
                <input type="text" name="Address" id="address" placeholder="123 Maplewood Drive"><br>
            <label for="zip">Zip Code:</label><br>
                <input type="text" name="Zip" id="zip" placeholder="12356"><br>
            <label for="SS">Social Securtiy Number:</label><br>
                <input type="text" name="socialSecurity" id="SS" placeholder="123-45-6789"><br>
            <label for="phoneNumber">Phone Number:</label><br>
                <input type="tel" name="PhoneNumber" id="phoneNumber" placeholder="123-456-7890"><br>
            <label for="CreditScore">Credit Score:</label><br>
                <input type="CreditScore" name="Credit" id="Credit" placeholder="800" required><br>
                <br>
                <input type="submit" value="submit">
    </form>

</div>
    </main>
</body>
</html>
