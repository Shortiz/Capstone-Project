<!DOCTYPE html>
<html lang="en">

<title>Quick Links</title>
<script src="Credit.js"></script>

    h2{
        text-align: center;
    }

</style>
<body>
    <nav id="" class="">
        <script defer src="Credit.js"></script>
    </nav>
    <main>
    <h2>Apply for Credit Card</h2>
    <div>Please fill the following information to know if you qualify for credit card.</div>
        <br>
    <div>
        <div id="error"></div>
        <p><span class="error"></span></p>
            <form action="Credit.php" onsubmit="return validatetheForm()" method="post" enctype="multipart/form-data" name="Credit" id="Credit">
                <label for="firstName" id="firstNameLabel">First Name:</label><br>
                <input type="text" name="firstName" id="firstName" placeholder="First Name"><br>
            <label for="lastName" id="lastNameLabel">Last Name:</label><br>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name"><br>
            <label for="address" id="addressLabel">Address:</label><br>
                <input type="text" name="address" id="address" placeholder="123 Maplewood Drive"><br>
            <label for="zip" id="zipLabel">Zip Code:</label><br>
                <input type="number" name="zip" id="zip" placeholder="12356"><br>
            <label for="socialSecurity" id="socialSecurityLabel">Social Securtiy Number:</label><br>
                <input type="password" name="socialSecurity" id="socialSecurity" placeholder="123-45-6789"><br>
            <label for="phoneNumber" id="phoneNumberLabel">Phone Number:</label><br>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="123-456-7890"><br>
            <label for="Credit" id="CreditLabel">Credit Score:</label><br>
                <input type="number" name="Credit" id="Credit" placeholder="800"><br>
                <br>
                <input type="submit" value="submit">
    </form>

</div>
    </main>
