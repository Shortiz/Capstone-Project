<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="sytlesheet" href="">
        <title>signUp</title>
        <meta charset="utf-8">
    </head>
    <header>
        <div>
            <h1>
                Sign Up!
            </h1>
        </div>
    </header>    
    <body>
        <nav id="" class="">
        
        </nav>
                <main>
                    <div>
                        <form>
                            <label for="fName">First Name:</label><br>
                                <input type="text" name="firstName" id="fName" placeholder="First Name" required><br>
                            <label for="lastName">Last Name:</label><br>
                                <input type="text" name="lastName" id="lName" placeholder="Last Name" required><br>
                            <label for="address">Address:</label><br>
                                <input type="text" name="Address" id="address" placeholder="123 Maplewood Drive" required><br>
                            <label for="zip">Zip Code:</label><br>
                                <input type="text" name="Zip" id="zip" placeholder="12356" required><br>
                            <label for="SS">Social Securtiy Number:</label><br>
                                <input type="text" name="socialSecurity" id="SS" placeholder="123-45-6789" required><br>
                            <label for="phoneNumber">Phone Number:</label><br>
                                <input type="tel" name="PhoneNumber" id="phoneNumber" placeholder="123-456-7890" required><br>
                            <label for="email">Email Address:</label><br>
                                <input type="email" name="emailAddress" id="email" placeholder="example@gmail.com" required><br>
                                <input type="submit" value="submit">
                        </form>
                    </div>
                </main>
    </body>
        <footer>

        </footer>
</html>
