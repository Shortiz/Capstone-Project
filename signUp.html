<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="sytlesheet" href="">
        <title>signUp</title>
        <meta charset="utf-8">
    </head>
    <header>
        <div>
            <h1>
                Sign Up!
            </h1>
        </div>
    </header>    
    <body>
        <nav id="" class="">
        <script defer src="signup.js"></script>
        </nav>
                <main>
                    <div>
                    <div id="error"></div>
                        <form id = "form">
                            <label for="fName">First Name:</label><br>
                                <input type="text" name="firstName" id="firstName" placeholder="First Name"><br>
                            <label for="lastName">Last Name:</label><br>
                                <input type="text" name="lastName" id="lastName" placeholder="Last Name"><br>
                            <label for="address">Address:</label><br>
                                <input type="text" name="address" id="address" placeholder="123 Maplewood Drive"><br>
                            <label for="zip">Zip Code:</label><br>
                                <input type="tel" name="zip" id="zip" placeholder="12356" pattern="[0-9]+"><br>
                            <label for="SS">Social Securtiy Number:</label><br>
                                <input type="password" name="socialSecurity" id="socialSecurity" placeholder="123-45-6789" pattern="[0-9]+"><br>
                            <label for="phoneNumber">Phone Number:</label><br>
                                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="123-456-7890" pattern="[0-9]+"><br>
                            <label for="email">Email Address:</label><br>
                                <input type="email" name="emailAddress" id="emailAddress" placeholder="example@gmail.com"><br>
                                <! <input type="submit" value="submit">
                                <button type="submit">Submit</button>
                        </form>
                    </div>
                </main>
    </body>
        <footer>

        </footer>
</html>
